<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S 
  tag docker.log.*
  format json
  time_key time
</source>

<match docker.log.**>
  type docker_tag_resolver
</match>

<match docker.container.**>
  type elasticsearch
  log_level info
  host logstash
  port 9200
  include_tag_key true 
  logstash_format true
  flush_interval 5s
</match>
